<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-6xl font-semibold text-white text-center mt-16 mb-16">Welcome back <span>Pathik Roy</span></h1>
    <main class="w-9/12 mx-auto">
        <div class="grid grid-cols-3 gap-8 mb-20">
            <div class="bg-white opacity-50 text-slate-900 font-semibold text-center p-8 rounded-xl">
                <h3 class="text-5xl mb-4">Deposit</h3>
                <p class="text-5xl">$<span id="deposit-area">00</span></p>
            </div>
            <div class="bg-white opacity-50 text-slate-900 font-semibold text-center p-8 rounded-xl">
                <h3 class="text-5xl mb-4">Withdraw</h3>
                <p class="text-5xl">$<span id="withdraw-area">00</span></p>
            </div>
            <div class="bg-white opacity-50 text-slate-900 font-semibold text-center p-8 rounded-xl">
                <h3 class="text-5xl mb-4">Total Amount</h3>
                <p class="text-5xl">$<span id="balance-area">1240</span></p>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-16">
            <div class="bg-white opacity-50 text-slate-900 font-semibold text-center p-8 rounded-xl">
                <h3 class="text-5xl mb-6">Deposit Amount</h3>
                <input class="block bg-slate-950 text-white w-8/12 mx-auto px-2 py-1 rounded mb-6" type="text" name=""
                    id="deposit-Input" placeholder="$ Enter the amount you want to deposit">
                <button id="deposit-btn"
                    class="bg-slate-900 text-3xl text-white px-4 py-2 rounded-md hover:bg-slate-600">Deposit</button>
            </div>
            <div class="bg-white opacity-50 text-slate-900 font-semibold text-center p-8 rounded-xl">
                <h3 class="text-5xl mb-6">Withdraw Amount</h3>
                <input class="block bg-slate-950 text-white w-8/12 mx-auto px-2 py-1 rounded mb-6" type="text" name=""
                    id="withdraw-Input" placeholder="$ Enter the amount you want to deposit">
                <button id="withdraw-btn"
                    class="bg-slate-900 text-3xl text-white px-4 py-2 rounded-md hover:bg-slate-600">Withdraw</button>
            </div>
        </div>

    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/total.js"></script>
</body>

</html>
