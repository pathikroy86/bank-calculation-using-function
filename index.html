<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="bg-image">

    <h1 class="text-5xl font-semibold text-white text-center mt-8 mb-16">Please login to your account</h1>
    <main class="flex justify-center items-center">
        <div class="bg-white opacity-50 w-1/2 p-8 rounded-xl">
            <h3 class="text-6xl font-semibold text-slate-900 text-center mb-12">Login</h3>
            <input class="block mx-auto mb-3 bg-slate-900 w-9/12 text-white px-1 py-2 rounded mb-8" type="text" name=""
                id="mail-input-field" placeholder="Enter your E-mail">
            <input class="block mx-auto mb-3 bg-slate-900 w-9/12 text-white px-1 py-2 rounded mb-8" type="password"
                name="" id="pass-input-field" placeholder="Enter password">
            <button class="block mx-auto bg-slate-900 text-white text-3xl px-4 py-2 rounded hover:bg-slate-600 mb-8"
                id="login-btn">Login</button>
        </div>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
